<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="images/password-fav.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="generator-box">
            <h2>Password Generator</h2>
            <div class="display">
                <input type="text" readonly class="password" id="password">
                <div class="tooltip">
                    <span class="myTooltip">Copiado</span>
                    <button class="copy"><img src="./images/copy.png" alt="copy"></button>
                </div>
            </div>
            <div class="options">
                <form>
                    <label for="lengthPassword">Tamanho</label>
                    <input type="number" id="length" max="80" min="6" value="20" required><br>
                    <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
                    <label for="lowercase"> Letras minúsculas</label><br>
                    <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                    <label for="uppercase"> Letras maiúsculas</label><br>
                    <input type="checkbox" id="numbers" name="numbers" value="numbers">
                    <label for="numbers"> Números</label><br>
                    <input type="checkbox" id="symbols" name="symbols" value="symbols">
                    <label for="symbols"> Símbolos</label>
                </form>
                <button class="btn-generate">Gerar Password</button>
            </div>
        </div>
